
<cite [class]="styleClass()">
  <header>
    <span>
      @if(icon()){
        <inu-icon [icon]="icon()" [size]="2.5"></inu-icon>
      }
    </span>
    <div class="title">
      @if(titleTemplate()){
        <ng-container *ngTemplateOutlet="titleTemplate()"></ng-container>
      } @else if (title()){
        {{title()}}
      }
    </div>
  </header>
  <div class="content">
    <ng-content />
  </div>

</cite>
